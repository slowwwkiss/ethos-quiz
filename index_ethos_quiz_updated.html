<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ethOS Code Presence Quiz</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0e0e2c, #1b1b3a);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    #quiz, #result {
      max-width: 500px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      font-size: 2rem;
    }
    .question {
      margin: 1.5rem 0;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #4e5cf2;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #6d7aff;
    }
    #logo {
      width: 120px;
      margin-bottom: 1rem;
    }
    .answers button {
      display: block;
      margin: 0.5rem auto;
      width: 100%;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-epic.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <img id="logo" src="logo.png" alt="ethOS logo" />
  <div id="quiz">
    <h1>How Many Eth OS Codes Did You Earn This Week?</h1>
    <div id="timer" style="font-size:1.2rem; margin-bottom:1rem; color:#ffcc00;"></div>
    <div class="question" id="question"></div>
    <div class="answers" id="answers"></div>
    <button onclick="nextQuestion()" id="nextBtn" style="display:none">Next</button>
  </div>

  <div id="result" style="display:none">
    <div id="leaderboard" style="margin-top:2rem;"></div>
    <div id="nftBadge" style="display:none; margin-top:2rem;">
      <h2>Your NFT Badge:</h2>
      <img id="badgeImage" src="" style="max-width:100%; border-radius:12px;" />
    </div>

    <h1 id="scoreTitle"></h1>
    <p id="scoreDesc"></p>
    <button onclick="shareToTwitter()">Share Result on Twitter</button>
  </div>

  <script>
    const quizData = [
      {
        question: "How often did you engage with Eth OS posts this week?",
        answers: ["Not at all", "Once or twice", "Every day", "Nonstop fr"],
        score: [0, 1, 3, 5]
      },
      {
        question: "Did you write or share a thread about Eth OS?",
        answers: ["Nope", "Only a retweet", "Yes, a thread", "Multiple threads!"],
        score: [0, 1, 3, 5]
      },
      {
        question: "Did you build anything on top of Eth OS?",
        answers: ["No", "A small idea", "A cool tool", "A full project!"],
        score: [0, 2, 4, 6]
      },
      {
        question: "Are you farming codes daily?",
        answers: ["Not yet", "Trying to", "Consistent", "Obsessed"],
        score: [0, 1, 3, 5]
      },
      {
        question: "Did you help others understand Eth OS?",
        answers: ["No", "A bit", "Yes", "I made a guide!"] ,
        score: [0, 1, 3, 5]
      },
      {
        question: "How much do you believe in the vision?",
        answers: ["It's okay", "Looks solid", "I believe", "I live and breathe it"],
        score: [0, 1, 3, 5]
      }
    ];

    let currentQ = 0;
    let totalScore = 0;

    function loadQuestion() {
      document.getElementById("nextBtn").style.display = "none";
      const q = quizData[currentQ];
      document.getElementById("question").innerText = q.question;
      const answersDiv = document.getElementById("answers");
      answersDiv.innerHTML = "";
      q.answers.forEach((ans, i) => {
        const btn = document.createElement("button");
        btn.innerText = ans;
        btn.onclick = () => selectAnswer(i);
        answersDiv.appendChild(btn);
      });
    }

    function selectAnswer(index) {
      totalScore += quizData[currentQ].score[index];
      document.getElementById("nextBtn").style.display = "block";
    }

    function nextQuestion() {
      currentQ++;
      if (currentQ < quizData.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById("quiz").style.display = "none";
      document.getElementById("result").style.display = "block";
      let title = "";
      let desc = "";
      if (totalScore <= 5) {
        title = "Lurker";
        desc = "You‚Äôre watching from afar. Eth OS needs your voice!";
      } else if (totalScore <= 12) {
        title = "Contributor";
        desc = "You‚Äôre showing up! Keep the presence consistent.";
      } else if (totalScore <= 20) {
        title = "Believer";
        desc = "You‚Äôre living the ethos. Respect.";
      } else {
        title = "Founding Presence";
        desc = "You ARE the OS. You‚Äôre part of the story.";
      }
      document.getElementById("scoreTitle").innerText = title;
      document.getElementById("scoreDesc").innerText = desc;
    }

    function shareToTwitter() {
      const text = encodeURIComponent(`I took the Eth OS quiz and got: ${document.getElementById("scoreTitle").innerText}!\n\nTake yours ‚Üí ethos.vision`);
      const url = `https://twitter.com/intent/tweet?text=${text}`;
      window.open(url, '_blank');
    }

    loadQuestion();
  
let timer;
let timePerQuestion = 15;
let userName = "";

const nftImages = ['./ChatGPT Image Aug 4, 2025, 04_47_43 AM.png', './gyghdfse.JPG', './sadad.JPG', './31cacd07-3d09-410e-bbaa-46d545296ab7.png', './ae530b7d-b761-4194-9d3f-dbfaa53cc13e.png', './logoo.jpg', './Gambar WhatsApp 2025-08-04 pukul 01.13.07_c63fda05.jpg'];

function startTimer() {
  let timeLeft = timePerQuestion;
  document.getElementById("timer").innerText = `‚è≥ Time left: ${timeLeft}s`;
  timer = setInterval(() => {
    timeLeft--;
    document.getElementById("timer").innerText = `‚è≥ Time left: ${timeLeft}s`;
    if (timeLeft <= 0) {
      clearInterval(timer);
      nextQuestion();
    }
  }, 1000);
}

function loadQuestion() {
  clearInterval(timer);
  startTimer();
  document.getElementById("nextBtn").style.display = "none";
  const q = quizData[currentQ];
  document.getElementById("question").innerText = q.question;
  const answersDiv = document.getElementById("answers");
  answersDiv.innerHTML = "";
  q.answers.forEach((ans, i) => {
    const btn = document.createElement("button");
    btn.innerText = ans;
    btn.onclick = () => selectAnswer(i);
    answersDiv.appendChild(btn);
  });
}

function selectAnswer(index) {
  clearInterval(timer);
  totalScore += quizData[currentQ].score[index];
  document.getElementById("nextBtn").style.display = "block";
}

function showResult() {
  document.getElementById("quiz").style.display = "none";
  document.getElementById("result").style.display = "block";

  let title = "";
  let desc = "";
  if (totalScore <= 5) {
    title = "Lurker";
    desc = "You‚Äôre watching from afar. Eth OS needs your voice!";
  } else if (totalScore <= 12) {
    title = "Contributor";
    desc = "You‚Äôre showing up! Keep the presence consistent.";
  } else if (totalScore <= 20) {
    title = "Believer";
    desc = "You‚Äôre living the ethos. Respect.";
  } else {
    title = "Founding Presence";
    desc = "You ARE the OS. You‚Äôre part of the story.";
  }

  document.getElementById("scoreTitle").innerText = title;
  document.getElementById("scoreDesc").innerText = desc;

  // Show NFT badge if score >= 15
  if (totalScore >= 15) {
    const randomImg = nftImages[Math.floor(Math.random() * nftImages.length)];
    document.getElementById("badgeImage").src = randomImg;
    document.getElementById("nftBadge").style.display = "block";
  }

  // Leaderboard update
  const previous = JSON.parse(localStorage.getItem("ethosLeaderboard") || "[]");
  previous.push({ name: userName, score: totalScore });
  previous.sort((a, b) => b.score - a.score);
  localStorage.setItem("ethosLeaderboard", JSON.stringify(previous.slice(0, 5)));

  const leaderboardHTML = "<h3>üèÜ Top Scores</h3>" + previous.slice(0, 5).map(e => `<div>{e.name} ‚Äî {e.score} pts</div>`).join("");
  document.getElementById("leaderboard").innerHTML = leaderboardHTML;
}

window.onload = function () {
  userName = prompt("Enter your name to begin:");
  if (!userName) userName = "Anonymous";
  loadQuestion();
};

</script>
</body>
</html>
