<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How Much ethOS Code Did You Earn?</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f9fc;
      color: #333;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    img.logo {
      max-width: 120px;
      margin-bottom: 20px;
    }
    .question {
      margin: 30px 0;
    }
    .question h3 {
      margin-bottom: 10px;
    }
    .option {
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin: 5px;
      cursor: pointer;
    }
    .option:hover {
      border-color: #3366ff;
    }
    .selected {
      border-color: #3366ff;
      background-color: #eef3ff;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      background-color: #3366ff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    #result {
      font-size: 1.4rem;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <img src="ChatGPT Image Aug 4, 2025, 04_09_24 PM.png" alt="ethOS logo" class="logo">
  <h1>How Much ethOS Code Did You Earn This Week?</h1>

  <form id="quizForm"></form>

  <div id="result"></div>

  <script>
    const questions = [
      {
        q: "When was your last ethOS tweet?",
        a: ["Just now — I live in @Ethereum_OS", "Yesterday — quoted a post", "Last week — during the hype", "Never — but thinking about it"]
      },
      {
        q: "How often did you engage with ethOS content this week?",
        a: ["Daily, like a routine", "2-3 times", "Once", "Didn’t engage"]
      },
      {
        q: "Have you ever made original content about ethOS?",
        a: ["Yes — threads, tools, videos!", "Sometimes tweet threads", "Once maybe", "Not yet"]
      },
      {
        q: "Your tweet style about ethOS is...",
        a: ["Always with value & opinion", "Short but authentic", "Copied templates", "Still planning"]
      },
      {
        q: "Do you know what $AIR is?",
        a: ["Yes and I’ve farmed it", "Heard it’s from engagement", "Still figuring it out", "Isn’t that... oxygen?"]
      },
      {
        q: "If you didn’t get a code this week, you would...",
        a: ["Still show up — it’s about presence", "Try again next week", "Feel a bit sad", "Disappear"]
      }
    ];

    const form = document.getElementById("quizForm");

    questions.forEach((item, index) => {
      const qDiv = document.createElement("div");
      qDiv.className = "question";
      qDiv.innerHTML = `<h3>Q${index + 1}. ${item.q}</h3>`;

      item.a.forEach((opt, i) => {
        const btn = document.createElement("div");
        btn.className = "option";
        btn.textContent = opt;
        btn.dataset.score = 3 - i; // a=3, b=2, c=1, d=0
        btn.onclick = () => {
          [...qDiv.querySelectorAll('.option')].forEach(o => o.classList.remove('selected'));
          btn.classList.add("selected");
          btn.dataset.selected = "true";
        };
        qDiv.appendChild(btn);
      });

      form.appendChild(qDiv);
    });

    const submit = document.createElement("button");
    submit.textContent = "See My Result";
    submit.onclick = (e) => {
      e.preventDefault();
      let score = 0;
      document.querySelectorAll(".question").forEach(q => {
        const selected = q.querySelector(".selected");
        if (selected) score += parseInt(selected.dataset.score);
      });

      let title = "";
      if (score >= 15) title = "OG Presence — You breathe ethOS.";
      else if (score >= 10) title = "Steady Builder — You’re in the game.";
      else if (score >= 5) title = "Lurker Level — Step it up!";
      else title = "Ghost Mode — Time to show up.";

      document.getElementById("result").innerHTML = `<p>Your score: <strong>${score}</strong></p><p>${title}</p>`;
    };

    form.appendChild(submit);
  </script>
</body>
</html>
